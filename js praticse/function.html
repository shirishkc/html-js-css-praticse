<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script type="text/javascript">
        // <!-- return with parameter -->
        function vote(age) {
            if (age < 18) {
                return false;
            }
            return true;
        }
        //<!-- return without parameter -->
        function isEligibleToVote() {
            let age = 20;
            if (age < 18) {
                return false; //return eject the function
            }
            return true;
        }
        //<!-- no return with parameter -->
        function difference(num1, num2) {
            console.log(num1 < num2 ? num2 - num1 : num1 - num2)
        }
        //<!-- no return without parameter -->
        function sum() {
            console.log(2 + 5);
        }
        sum();
        difference(6, 2);
        if (isEligibleToVote()) {
            console.log("Eligible to vote");
        } else {
            console.log("NOT ELIGIBLE TO VOTE");
        }
        if (vote(13)) {
            console.log("ELIGIBLE TO VOTE");
        } else {
            console.log("NOT ELIGIBLE TO VOTE");
        }
    </script>
</body>

</html>
